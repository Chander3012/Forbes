<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // Fetch the content of content.html
        fetch('import.html')
            .then(response => response.text())
            .then(data => {
                // Extract the content for Page 1
                let page1Content = new DOMParser().parseFromString(data, 'text/html').getElementById('mininginformation').innerHTML;
                // Insert the fetched content into Page 1
                document.getElementById('mininginformation').innerHTML = page1Content;
            })
            .catch(error => console.error('Error fetching content:', error));
    });
</script>
